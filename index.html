    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="./style.css">

    <div class="container">

                <h1 class="fs-2">Trending Item</h1>

            </div>
        </div>
        <div class="row mt-3 mb-4">
            <div class="col d-flex justify-content-center">
                <button type="button" class="btn btn-primary mx-1 text-dark" data-filter="all">All</button>

                <button type="button" class="btn btn-primary mx-1 text-dark" data-filter="electronics">Electronics</button>

            </div>
        </div>
